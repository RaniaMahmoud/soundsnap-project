<html>

    <head>
        <title> SoundSnap SignIn </title>
        <link rel="stylesheet" href="LoginStyle.css">
        <meta name="viewports" content="width=content-width, initial-scale=1.0">


    </head>

    <body>

        <div id="header">
        </div>
        <div id="content">
            <div class="section1">
                <div id="icon">
                    <a href="index.html">
                        <img src="https://www.soundsnap.com/themes/soundsnap4/assets/svg/logo.svg?1614594609" alt="Logo">
                    </a>                
                </div>
                <div id="form">
                    <form action="ThankYou.html" method="get" id="login" >
                        <div>
                            <h1 class="create-h">Create an account for free</h1>
                            <div class="userName">
                                <input type="text" maxlength="60" name="name" id="idName" size="30" class="namebox" required><br>
                                <label for="idName" class="labEmail">
                                    E-mail address<span style="color: crimson;">*</span>
                                </label>
                            </div>
                            <div class="password">
                                <input type="password" name="password" id="idpassword" size="30" class="passwordbox">
                                <br>
                                <label for="idpassword" class="labpass">
                                    Password  
                                </label>

                            </div>
                            <br>
                            <div class="Rpassword">
                                <input type="password" name="Rpassword" id="idRpassword" size="30" class="Rpasswordbox">
                                <br>
                                <label for="idRpassword" class="labRpass">
                                    Confirm Password  
                                </label>
                            </div>
                            <p class="alert">
                                By signing up you agree to receive our newsletter.
                                <br>No Spam!
                            </p>
                            <div class="agreebox">
                                <input type="checkbox" name="Cagree" id="agree" value="1" required class="agreebox">
                                <label for="agree" class="labagree">
                                    I agree to the <a href="">Terms of Service </a>and <a href="">Privacy Policy</a>                                </label>
                            </div>
                            <div class="submit">
                                <input type="submit" name="sub" value="Log in" class="submitbutton">
                            </div>  
                            <div class="signin">
                                Already a Soundsnap member?&nbsp;
                                <a href="login.html">Sign in here</a>
                            </div>                     
                        </div>
                    </form>
                </div>
            </div>
            <div class="section2">
                <div class="section2-content">
                    <h2 class="content-head">Join Soundsnap</h2>
                    <h3 class="content-sub">Join the leading agencies, 
                        <br>networks and studios</h3>
                </div>
                <div class="icons">
                    <span class="s1">
                        <img src="https://www.soundsnap.com/themes/soundsnap4/assets/clients/nbc.png"   alt="img">
                        &nbsp;&nbsp;&nbsp;&nbsp;

                    </span>
                    <span class="s2">
                        <img src="	https://www.soundsnap.com/themes/soundsnap4/assets/clients/konami.png" alt="img">
                        &nbsp;&nbsp;&nbsp;
                    </span>
                    <span class="s3">
                        <img src="	https://www.soundsnap.com/themes/soundsnap4/assets/clients/mtv.png" alt="img">
                        &nbsp;&nbsp;&nbsp;
                    </span>
                    <span class="s4">
                        <img src="	https://www.soundsnap.com/themes/soundsnap4/assets/clients/vice.png" alt="img">
                        &nbsp;&nbsp;&nbsp;
                    </span>
                    <span class="s5">
                        <img src="	https://www.soundsnap.com/themes/soundsnap4/assets/clients/playstation.png" alt="img">
                        &nbsp;&nbsp;&nbsp;
                    </span>
                    <span class="s6">
                        <img src="	https://www.soundsnap.com/themes/soundsnap4/assets/clients/ogilvy.png" alt="img">
                        &nbsp;&nbsp;&nbsp;
                    </span>
                    <span class="s7">
                        <img src="	https://www.soundsnap.com/themes/soundsnap4/assets/clients/guitarhero.png" alt="img">
                        &nbsp;&nbsp;&nbsp;
                    </span>
                    <span class="s8">
                        <img src="	https://www.soundsnap.com/themes/soundsnap4/assets/clients/disney.png" alt="img">
                        &nbsp;&nbsp;&nbsp;
    
                    </span>
                </div>
            </div>
        </div>
        <div id="footer">
        </div>
    </body>

</html>
