<html>

    <head>
        <title> SoundSnap Login </title>
        <link rel="stylesheet" href="LoginStyle.css">
        <meta name="viewports" content="width=content-width, initial-scale=1.0">


    </head>

    <body>

        <div id="header">
        </div>
        <div id="content">
            <div class="section1">
                <div id="icon">
                    <a href="index.html">
                        <img src="https://www.soundsnap.com/themes/soundsnap4/assets/svg/logo.svg?1614594609" alt="Logo">
                    </a>
                </div>
                <div id="form">
                    <form action="index.html" method="get" id="login" >
                        <div>
                            <h1>Login to Soundsnap</h1>
                            <div class="userName">
                                <input type="text" name="name" id="idName" size="30" class="namebox" required><br>
                                <label for="idName" class="labName">
                                    Username or e-mail address<span style="color: crimson;">*</span>
                                </label>
                            </div>
                            <div class="password">
                                <input type="password" name="password" id="idpassword" class="passwordbox" required>
                                <a href="" class="fpassword" title="new password for e-mail.">Forgot?</a>
                                <br>
                                <label for="idpassword" class="labpass">
                                    Password<span style="color: crimson;">*</span>  
                                </label>

                            </div>
                            <br>
                            <div class="submit">
                                <input type="submit" name="sub" value="Log in" class="submitbutton">
                            </div>  
                            <div class="signin">
                                Donâ€™t have an account?&nbsp;
                                <a href="signin.html">Sign up now</a>
                            </div>                     
                        </div>
                    </form>
                </div>
            </div>
            <div class="section2">
                <div class="section2-content">
                    <h2 class="content-head">Annual Unlimited</h2>
                    <h3 class="content-sub">We pioneered unlimited sound 
                        <br>effects 12 years ago.</h3>
                    <div class="content-foot">
                        You can now get the industry standard 
                        <br>Annual for $0.68/ day
                    </div> 
                </div>
            </div>
        </div>
        <div id="footer">
        </div>
    </body>

</html>
